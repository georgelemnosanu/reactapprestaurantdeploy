// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Pluginul pentru gradle Android
        classpath 'com.android.tools.build:gradle:8.4.0'

        // Pluginul pentru Google services (dacă folosești Firebase sau alte servicii Google)
        classpath 'com.google.gms:google-services:4.4.0'

        // Dacă utilizezi alte pluginuri, le poți adăuga aici
    }
}

apply from: "variables.gradle"  // Aici includem fișierul "variables.gradle" unde vom stoca variabilele de semnătură

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Task de curățare a fișierelor generate de gradle
task clean(type: Delete) {
    delete rootProject.buildDir
}
